<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%;">
  <head>
    <meta charset="utf-8">
    <title>Multiclicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
      #message {
				position: fixed;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        font-size: 32px;
      }
    </style>
  </head>

  <body style="width: 100%; height: 100%; background-color: white">
    <div id="message">Listening for Keystrokes...</div>
  </body>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    $(function () {
      $(window).blur(function () {
        $('body').css('background-color', 'red');
        $('#message').css('color', 'white');
        $('#message').text('Lost focus!');
      });
      $(window).focus(function () {
        $('body').css('background-color', 'white');
        $('#message').css('color', 'black');
        $('#message').text('Listening for Keystrokes...');
      });
      $(document).keydown(function (e) {
        switch (e.which) {
          case 37:
            // Left arrow key
            $.post('/action', {key: 'left'});
            break;
          case 38:
            // Up arrow key
            $.post('/action', {key: 'up'});
            break;
          case 39:
            // Right arrow key
            $.post('/action', {key: 'right'});
            break;
          case 40:
            // Down arrow key
            $.post('/action', {key: 'down'});
            break;
        }
      });
    });
  </script>
</html>
